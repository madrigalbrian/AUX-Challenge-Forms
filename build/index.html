<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Form Challenge">
    <title>Form Challenge</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,700,600,400|Merriweather:400italic,400,700,700italic">

</head>
<body>
   <div class="form-challenge">
    <!--Header-->
    <header class="header">
        <h1 class="header-title"> Sign up for Whoo!</h1>
        <p class="header-paragraph">50 projects, 500 images, 10 videos, domain binding, and technical support</p>
    </header>

        <form action="" method="post">
            <!--Step #1-->
            <fieldset class="fieldset">
                <legend class="fieldset-header">
                  <span class="fieldset-number">1</span>
                  <span class="fieldset-title">First, name your portfolio</span>
                </legend>
                <div class="fieldset-contain">
                  <div class="fieldset-group">
                    <label for="portfolio_name">Portfolio name
                      <input class="input" type="text" id="portfolio_name" name="portfolio_name" required>
                    </label>
                  </div>
                <div class="fieldset-group">
                  <label class="label" for="portfolio_adress">Portfolio address
                    <input class="input" type="text" id="portfolio_address" name="portfolio_address" required/>
                    <div class="warning">This field is required.</div>
                  </label>
                </div>
            </fieldset>
            <!--Step #2-->
            <fieldset class="fieldset">
                <legend class="fieldset-header">
                  <span class="fieldset-number">2</span>
                  <span class="fieldset-title">Now, enter your account details></span>
                </legend>
                <div class="fieldset-contain">
                  <div class="fieldset-group">
                   <label for="name"> Name
                   <input type="text" id="name" name="name" required/>
                   <div class="warning">This field is required.</div>
                   </label>
                 </div>
                 <div class="fieldset-group">
                  <label for="email"> Email
                   <input type="text" id="email" name="email" required />
                   <div class="warning">This field requires a valid email.</div>
                  </label>
                </div>
                 <div class="fieldset-group">
                  <label for="password"> Password
                  <input type="text" id="password" name="password" required/>
                  <div class="warning">This field requires a valid password</div>
                  </label>
                </div>
            </fieldset>

            <!--Step #3-->
            <fieldset class="fieldset">
                <legend class="fieldset-header">
                  <span class="fieldset-number">3</span>
                  <span class="fieldset-title">
                    Finally, enteryour payment information
                  </span>
                </legend>
              <div class="fieldset-group">
                <label class="label" for="card_name">Card Number
                  <input class="input" type="text" id="card_name" name="card_name" required/>
                  <div class="warning">This field requires a valid credit card number</div>
                </label>
              </div>
              <div class="fieldset-group">
                  <label for="security_code">Security Code
                  <input class="input" type="text" id="security_code" name="security_code" required />
                  <div class="warning">Please enter security code.</div>
                </label>
              </div>

                <label for="expiration-date">Expiration date</label>
              <section class="container">
                    <div class="dropdown">
                        <select name="month" class="dropdown-select" id="expiration-month" required />
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <div class="warning">Please choose a month.</div>
                    </div>
                    <div class="dropdown dropdown-dark">
                        <select name="year" class="dropdown-select" id="expiration-month" required>
                          <option value="">Year</option>
                          <option value="01">2016</option>
                          <option value="02">2017</option>
                          <option value="03">2018</option>
                          <option value="04">2019</option>
                          <option value="05">2020</option>
                          <option value="06">2021</option>
                          <option value="07">2022</option>
                          <option value="08">2023</option>
                          <option value="09">2024</option>
                          <option value="10">2025</option>
                          <option value="11">2026</option>
                          <option value="12">2027</option>
                          <option value="13">2028</option>
                          <option value="14">2029</option>
                          <option value="15">2030</option>
                          <option value="16">2031</option>
                          <option value="17">2032</option>
                          <option value="18">2033</option>
                          <option value="19">2034</option>
                          <option value="20">2035</option>
                          <option value="21">2036</option>
                        </select>
                          <div class="warning">Please choose a year.</div>
                     </div>
                  </div>
             </fieldset>
            </section>
            <!--Create your Portfolio Button-->
            <button class="green-button" type="submit">Create your portfolio</button>
        </form>
      </div>
    <script src="js/scripts.js"></script>
</body>
<!--JS IMPORTS-->
<script src="./assets/js/vendor/jquery.min.js"></script>
  <script src="./assets/js/vendor/parsley.min.js"></script>
  <script src="./assets/js/vendor/jquery.creditCardValidator.js"></script>
  <script src="./assets/js/script.js"></script>

</html>
